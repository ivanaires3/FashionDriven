<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionDriven</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header><img src="images/Logo.png" alt=""></header>

    <div class="container">
        <div class="itens">
            <div class="opcoes">
                <div class="escolha modelo">
                    <h1>Escolha o modelo</h1>
                    <ul>
                        <li onclick="selecionarModelo(this)"><img src="images/Camiseta.png" alt="">
                        </li>
                        <li onclick="selecionarModelo(this)"><img src="images/Mangalonga.png" alt="">
                        </li>
                        <li onclick="selecionarModelo(this)"><img src="images/tshirt.png" alt="">
                        </li>
                    </ul>
                </div>

                <div class="escolha gola">
                    <h1>Escolha a gola</h1>
                    <ul>
                        <li onclick="selecionarGola(this)"><img src="images/GolaPolo.png" alt="">
                        </li>
                        <li onclick="selecionarGola(this)"><img src="images/GolaRedonda.png" alt="">
                        </li>
                        <li onclick="selecionarGola(this)"><img src="images/GolaV.png" alt="">
                        </li>
                    </ul>
                </div>

                <div class="escolha tecido">
                    <h1>Escolha o tecido</h1>
                    <ul>
                        <li onclick="selecionarTecido(this)"><img src="images/Algodão.png" alt="">
                        </li>
                        <li onclick="selecionarTecido(this)"><img src="images/Poliester.png" alt="">
                        </li>
                        <li onclick="selecionarTecido(this)"><img src="images/Seda.png" alt="">
                        </li>
                    </ul>
                </div>

                <div class="linkReferencia">
                    <h1>Imagem de referencia</h1>
                    <input type="text" required placeholder="Insira o link">
                    <button>Confirmar pedido</button>
                </div>
            </div>
        </div>
        <div class="referencia"><img src="images/ilustração.png" alt=""></div>
    </div>

    <footer>
        <h1>Ultimos pedidos</h1>
        <div class="ultimosPedidos">
            <ul>
                <li><img src="images/Blusa1.png" alt=""></li>
                <li><img src="images/Blusa1.png" alt=""></li>
                <li><img src="images/Blusa1.png" alt=""></li>
                <li><img src="images/Blusa1.png" alt=""></li>
                <li><img src="images/Blusa1.png" alt=""></li>
            </ul>
        </div>
    </footer>


    <script src="js/script.js"></script>

</body>

</html>
